<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        /* Mobile Reset */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* 1. START SCREEN (Music ke liye zaroori hai) */
        #start-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        #start-btn {
            background: #ff4757;
            color: white;
            border: 3px solid white;
            padding: 15px 40px;
            font-size: 1.5rem; /* Bada Text */
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.8);
            margin-top: 20px;
        }

        /* 2. MAIN CARD */
        .card {
            background: white;
            width: 85%;
            max-width: 350px;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none; /* Pehle chipa rahega */
            position: relative;
        }

        h1 {
            color: #ff4757;
            font-size: 2rem;
            margin-bottom: 15px;
        }

        img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* BUTTONS */
        .btn-container {
            display: flex;
            justify-content: space-around;
            gap: 10px;
            margin-top: 10px;
            height: 60px; /* Space taaki buttons takraye nahi */
        }

        button.choice-btn {
            padding: 12px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            transition: 0.2s;
        }

        #yesBtn { background: #2ed573; box-shadow: 0 5px 0 #26af61; }
        #yesBtn:active { transform: translateY(5px); box-shadow: none; }

        #noBtn { 
            background: #ff4757; 
            box-shadow: 0 5px 0 #e04050; 
            position: absolute; /* Bhaagne ke liye zaroori */
            right: 20px;
        }

        /* SUCCESS MESSAGE */
        #success-msg {
            display: none;
            text-align: center;
            width: 90%;
            max-width: 350px;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <h2>Surprise for You! üéÅ</h2>
        <button id="start-btn" onclick="startApp()">Open ‚ù§Ô∏è</button>
        <p style="margin-top: 10px; font-size: 0.9rem;">(Music on karna üîä)</p>
    </div>

    <div class="card" id="mainCard">
        <h1>Will you be my Valentine?</h1>
        <img src="https://media.tenor.com/gUiu1zyxfzYAAAAC/bear-kiss-bear-kisses.gif" alt="Cute Bear">
        
        <div class="btn-container">
            <button class="choice-btn" id="yesBtn" onclick="sayYes()">YES üòç</button>
            <button class="choice-btn" id="noBtn" onclick="moveNo()" ontouchstart="moveNo()">NO üò¢</button>
        </div>
    </div>

    <div id="success-msg">
        <h1 style="color: #2ed573;">YAYYY! üéâ</h1>
        <p style="font-size: 1.2rem; margin-bottom: 20px;">I knew it!</p>
        <img src="https://media.tenor.com/S21P2f2b3rMAAAAC/mochi-peach.gif" alt="Kiss">
        <p style="font-size: 1.5rem; color: #ff4757; font-weight: bold;">I Love You! ‚ù§Ô∏è</p>
    </div>

    <div id="player" style="display:none;"></div>

    <script>
        // 1. SETUP YOUTUBE PLAYER
        var player;
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: 'hLQIx-F4GqA', // Tum Hi Ho ID
                playerVars: { 'autoplay': 0, 'controls': 0 }
            });
        }

        // 2. START APP (Music Bajao + Card Dikhao)
        function startApp() {
            // Music Play
            if (player) {
                player.playVideo();
                player.setVolume(100);
            }
            
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('mainCard').style.display = 'block';
        }

        // 3. MOVE NO BUTTON
        function moveNo() {
            var btn = document.getElementById('noBtn');
            // Screen Area
            var maxWidth = window.innerWidth - btn.offsetWidth - 20;
            var maxHeight = window.innerHeight - btn.offsetHeight - 20;

            // Random Position
            var randomX = Math.random() * maxWidth;
            var randomY = Math.random() * maxHeight;

            // Apply Move
            btn.style.position = 'fixed';
            btn.style.left = Math.max(10, randomX) + 'px';
            btn.style.top = Math.max(10, randomY) + 'px';
        }

        // 4. SUCCESS
        function sayYes() {
            document.getElementById('mainCard').style.display = 'none';
            document.getElementById('success-msg').style.display = 'block';
            document.body.style.background = "#ffcccc";
        }
    </script>
</body>
</html>
