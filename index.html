<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sirf Tumhare Liye ‚ù§Ô∏è</title>
    <style>
        /* RESET & BODY */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            height: 100vh;
            width: 100vw;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Scroll band */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 1. CLICK TO START (Music Trigger) */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        #open-btn {
            background: #ff4757;
            color: white;
            border: 3px solid white;
            padding: 20px 50px;
            font-size: 1.5rem;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.8);
            animation: pulse 1s infinite;
        }

        /* 2. MAIN CARD */
        .card {
            background: white;
            width: 90%;
            max-width: 400px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            display: none; /* Hidden pehle */
        }

        h1 {
            color: #ff4757;
            font-size: 2rem;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 25px;
            display: block; /* Gap fix */
        }

        /* BUTTONS */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            height: 60px; /* Space for buttons */
        }

        button.opt-btn {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            transition: 0.2s;
            white-space: nowrap; /* Text tootega nahi */
        }

        #yesBtn { background: #2ed573; box-shadow: 0 4px 0 #26af61; }
        #yesBtn:active { transform: translateY(4px); box-shadow: none; }

        #noBtn { 
            background: #ff4757; 
            box-shadow: 0 4px 0 #e04050; 
            position: absolute; /* Relative to btn-group initially */
            right: 10px;
        }

        /* SUCCESS MESSAGE */
        #success {
            display: none;
            background: white;
            width: 90%;
            max-width: 400px;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="overlay">
        <h2>Surprise Gift! üéÅ</h2>
        <button id="open-btn" onclick="startSurprise()">Open Now ‚ù§Ô∏è</button>
        <p style="margin-top: 15px; font-size: 0.9rem; opacity: 0.8;">(Turn Volume Up üîä)</p>
    </div>

    <div class="card" id="proposal">
        <h1>Will you be my Valentine?</h1>
        <img src="https://media1.tenor.com/m/J3iJ4aM2xGAAAAAC/bear-love.gif" alt="Cute Bear">
        
        <div class="btn-group">
            <button class="opt-btn" id="yesBtn" onclick="sheSaidYes()">YES üòç</button>
            <button class="opt-btn" id="noBtn" onclick="runAway()" ontouchstart="runAway()">NO üò¢</button>
        </div>
    </div>

    <div id="success">
        <h1 style="color: #2ed573;">YAYYY! üéâ</h1>
        <p style="font-size: 1.2rem; color: #555; margin-bottom: 20px;">I knew it!</p>
        <img src="https://media1.tenor.com/m/gUiu1zyxfzYAAAAC/bear-kiss-bear-kisses.gif" alt="Kiss">
        <p style="font-size: 1.5rem; color: #ff4757; font-weight: bold;">I Love You! ‚ù§Ô∏è</p>
    </div>

    <audio id="bg-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3" type="audio/mp3">
    </audio>

    <script>
        // 1. START FUNCTION
        function startSurprise() {
            var audio = document.getElementById("bg-music");
            
            // Promise based play to handle browser policies
            audio.play().then(() => {
                console.log("Music Playing");
            }).catch(error => {
                console.log("Audio Play Failed: " + error);
                alert("Please click screen once more to play music!");
            });

            document.getElementById("overlay").style.display = "none";
            document.getElementById("proposal").style.display = "block";
        }

        // 2. RUNAWAY BUTTON LOGIC (Fixed Bounds)
        function runAway() {
            var btn = document.getElementById("noBtn");
            
            // Screen boundaries minus button size
            var maxWidth = window.innerWidth - btn.offsetWidth - 20;
            var maxHeight = window.innerHeight - btn.offsetHeight - 20;

            // Random position
            var newX = Math.random() * maxWidth;
            var newY = Math.random() * maxHeight;

            // Ensure positive values
            if (newX < 0) newX = 10;
            if (newY < 0) newY = 10;

            // Apply Fixed Position
            btn.style.position = "fixed";
            btn.style.left = newX + "px";
            btn.style.top = newY + "px";
        }

        // 3. SUCCESS FUNCTION
        function sheSaidYes() {
            document.getElementById("proposal").style.display = "none";
            document.getElementById("success").style.display = "block";
            
            // Change BG
            document.body.style.background = "linear-gradient(135deg, #a8ff78 0%, #78ffd6 100%)";
            
            // Confetti (Simple emojis falling)
            startConfetti();
        }

        // Simple Confetti effect
        function startConfetti() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = "‚ù§Ô∏è";
                heart.style.position = "fixed";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.top = "-10px";
                heart.style.fontSize = Math.random() * 20 + 20 + "px";
                heart.style.transition = "top 3s linear, opacity 3s";
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.style.top = "100vh";
                    heart.style.opacity = "0";
                }, 100);

                setTimeout(() => { heart.remove(); }, 3000);
            }, 300);
        }
    </script>

</body>
</html>
